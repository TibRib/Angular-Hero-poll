

<section class="row px-3">
    <main class="col mx-4" id="hero_description">
        <!-- Hero name -->
        <header class="mb-3 p-0">
            <h1 class="p-0" style="font-size: 5em; font-weight: bold">{{personnage.name}}</h1>
            <p class="pl-1 align-bottom">{{personnage.origin}} - {{personnage.id}}</p>
        </header>

        <!-- Biography section -->
        <section class="row p-3">
            <div class="col-2 p-0 mr-3">
                <hr>
                <h4><b>Biography</b></h4>
            </div>

             <!-- Hero description -->
            <article class="col mt-2 mx-4">
                {{personnage.description}}
                <span class="text-dark" *ngIf="personnage.description.length===0">
                    No description provided by {{personnage.origin}} for {{personnage.name}}...
                </span>
            </article>
        </section>

        <!-- Connections/Relations : list of other heroes in similar stories -->
        <section class="row p-3 mt-5" >
            <div class="col-12 p-0 ">
                <h4><b>Relations: </b> <span>{{personnage.connections.length}}</span></h4>
                <hr>
            </div>
            <hp-hero-list [heros]="personnage.connections"> </hp-hero-list>
          
        </section>

        
    </main>

    <!-- Caracteristics Sidebar -->
    <aside class="col-12 col-md-2 p-0">
        <img class="rounded mb-3 img-fluid" style="height: 275px; object-fit: cover; box-shadow:  0 0 blue 10px;" 
            src="{{personnage.image}}"
            alt="{{personnage.name}}'s picture">
        <br>
        <h3>Abilities</h3>
        <hr>
        <ul class="rounded list-group list-group-flush">
            <li class="list-group-item" *ngFor="let ability of personnage.abilities" >{{ability}}</li>
          </ul>
      </aside>

      
    </section>
